version: '3.5'

services:
  # 1. PostgreSQL + PostGIS (공간 데이터 및 다중 DB 생성)
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: petlog_pg_master
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    networks:
      - petlog-net

  # 2. Milvus - etcd (메타데이터 관리)
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.0
    environment:
      - ETCD_AUTO_COMPACTION_RETENTION_RENDER_BY_HOUR=1
    volumes:
      - milvus_etcd:/etcd
    command: etcd -advertise-client-urls http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - petlog-net

  # 3. Milvus - MinIO (데이터 저장소)
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2020-12-03T00-03-10Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio:/export
    command: server /export
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - petlog-net

  # 4. Milvus - Standalone (메인 벡터 엔진)
  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.0
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - petlog-net

  # 5. Attu (Milvus GUI 대시보드)
  attu:
    container_name: milvus-attu
    image: zilliz/attu:latest
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "8010:3000"
    depends_on:
      - "standalone"
    networks:
      - petlog-net

  # 6. Zookeeper (Kafka 메타데이터 관리)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: diary_zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - petlog-net

  # ========================================
  # Kafka Broker
  # ========================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: diary_kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Mac에서 localhost 접근 설정
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL

      # 로컬 개발 설정
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      # Mac M1/M2 성능 최적화
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - petlog-net
    # Mac에서 성능 최적화
    platform: linux/amd64

  # 8. Kafka UI (관리 도구)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: diary_kafka_ui
    restart: always
    depends_on:
      - kafka
    ports:
      - "8989:8080"  # http://localhost:8989 접속
    environment:
      KAFKA_CLUSTERS_0_NAME: diary-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - petlog-net

networks:
  petlog-net:
    driver: bridge

volumes:
  pg_data:
  milvus_etcd:
  milvus_minio:
  milvus_data:
  kafka_data: