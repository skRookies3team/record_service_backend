spring:
  config:
    import: "optional:file:.env[.properties]"

  application:
    name: petlog

  # [중요] Spring AI 설정 경로
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o

  # PostgreSQL 설정
  datasource:
    url: "${DB_URL}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true

  # MongoDB 설정
  data:
    mongodb:
      uri: "${MONGO_URI}"

  # MSA Feign Client 설정
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

openapi:
  service:
    url: ${API_GATEWAY}

server:
  port: 8087

# === 외부 서비스 URL 설정 ===
external:
  user-service:
    url: ${USER_SERVICE_URL}
  pet-service:
    url: ${PET_SERVICE_URL}
  notification-service:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8083}
  storage-service:
    url: ${STORAGE_SERVICE_URL:http://localhost:8084}

  # 기상청 API (WeatherService 코드 확인 필요: @Value("${external.weather.api-key}")로 되어있다면 유지)
  weather:
    api-key: ${WEATHER_API_KEY}
    asos-api-key: ${ASOS_API_KEY}

# [수정] Kakao API 설정을 external 들여쓰기 밖으로 뺐습니다.
# 이제 코드의 @Value("${kakao.rest-api-key}")와 경로가 일치합니다.
kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}

springdoc:
  api-docs:
    path: "${SWAGGER_DOCS}"
  swagger-ui:
    path: "${SWAGGER_UI}"