spring:
  # PostgreSQL 설정 (개발용)
  datasource:
    url: "${DB_URL}"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # 개발 시 스키마 자동 업데이트
    show-sql: true     # SQL 로그 출력
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true

    # ========================================
    # Milvus 설정
    # ========================================
    vectorstore:
      milvus:
        client:
          host: ${MILVUS_HOST}
          port: 19530
        collection-name: vector_store
        embedding-dimension: 1536 # OpenAI 모델과 일치 (Perfect!)
        index-type: IVF_FLAT
        metric-type: COSINE
        database-name: default
        initialize-schema: true

# Swagger 설정 (개발 환경 활성화)
springdoc:
  api-docs:
    path: "${SWAGGER_DOCS}"
  swagger-ui:
    path: "${SWAGGER_UI}"

